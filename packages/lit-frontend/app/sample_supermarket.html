<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <script type="module" src="/src/drop-down.ts"></script>
    <script type="module" src="/src/user-panel.ts"></script>
    <script type="module" src="/src/toggle-switch.ts"></script>  </head>
  <body>
    <article>
      <header>
        <nav><a href="index.html">Home</a> > Sample Supermarket</nav>
        <h1>Sample Supermarket</h1>
        <span class="profile">
          <!-- <svg class="icon" style="fill: #e8604d; height: 1.5em; width: 1.5em">
            <use href="/icons/shopping.svg#icon-profile" />
          </svg> -->
          <drop-down align="right">
            <svg
              class="icon"
              style="fill: var(--darker-accent-color); height: 1.5em; width: 1.5em"
            >
              <use href="/icons/shopping.svg#icon-profile" />
            </svg>
            <user-panel slot="menu">
              <span slot="name">Eliza Luo</span>
            </user-panel>
          </drop-down>
        </span>
      </header>

      <img
        src="/images/supermarket.jpg"
        style="width: 100%; max-width: 500px"
      />

      <section>
        <h3>
          <svg class="icon">
            <use href="/icons/shopping.svg#icon-location" />
          </svg>
          123 Main Street, City, State, ZIP
        </h3>
      </section>
      <section>
        <d1>
          <dt>
            <h3>
              <svg class="icon">
                <use href="/icons/shopping.svg#icon-hours" />
              </svg>
              Store Hours
            </h3>
          </dt>
          <dd>
            <table>
              <tr>
                <th>Sunday</th>
                <td>Closed</td>
              </tr>
              <tr>
                <th>Monday</th>
                <td>9am - 5pm</td>
              </tr>
              <tr>
                <th>Tuesday</th>
                <td>9am - 5pm</td>
              </tr>
              <tr>
                <th>Wednesday</th>
                <td>9am - 5pm</td>
              </tr>
              <tr>
                <th>Thursday</th>
                <td>9am - 5pm</td>
              </tr>
              <tr>
                <th>Friday</th>
                <td>9am - 5pm</td>
              </tr>
              <tr>
                <th>Saturday</th>
                <td>9am - 5pm</td>
              </tr>
            </table>
          </dd>
        </d1>
      </section>
    </article>
  </body>
</html>
