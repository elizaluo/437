<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="/styles/page.css" />
  </head>
  <body>
    <article>
        <header>
          <nav>
            <a href="index.html">Home</a> > Sample Supermarket
          </nav>
            <h1>Sample Supermarket</h1>
            <svg class="icon" style="fill:#E8604D; padding-bottom:10px; height: 2em; width: 2em">
              <use href="/icons/shopping.svg#icon-profile" />
          </svg>
        </header>
        
        <img src="images/supermarket.jpg" style="width: 100%; max-width: 500px;"/>
        
        <section>
          <h3>
            <svg class="icon">
              <use href="/icons/shopping.svg#icon-location" />
            </svg>
            123 Main Street, City, State, ZIP
          </h3>
        </section>
        <section>
          <d1>
            <dt>
              <h3>
                <svg class="icon">
                  <use href="/icons/shopping.svg#icon-hours" />
                </svg>
                Store Hours
              </h3>
            </dt>
            <dd>
              <table>
                <tr><th>Sunday</th><td>Closed</td></tr>
                <tr><th>Monday</th><td>9am - 5pm</td></tr>
                <tr><th>Tuesday</th><td>9am - 5pm</td></tr>
                <tr><th>Wednesday</th><td>9am - 5pm</td></tr>
                <tr><th>Thursday</th><td>9am - 5pm</td></tr>
                <tr><th>Friday</th><td>9am - 5pm</td></tr>
                <tr><th>Saturday</th><td>9am - 5pm</td></tr>
              </table>
            </dd>
          </d1>
        </section>
    </article>
  </body>
</html>
